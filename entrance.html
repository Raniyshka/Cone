<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cone</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="shortcut icon"
      href="assets/img/logo/logo.svg"
      type="image/x-icon"
    />
  </head>
  <body>
    <!-- header start -->
    <header>
      <div class="header-block section">
        <a href="#"
          ><img class="logo" src="assets/img/logo/logo.png" alt=""
        /></a>
        <input type="checkbox" id="burger" />
        <label for="burger"></label>
        <nav>
          <a href="index.html">Главная</a>
          <a href="#catalog">Каталог</a>
          <a href="#contact">Контакты</a>
          <a class="for-burger" href="admin.html">Админ панель</a>
          <a class="for-burger" href="entrance.html">Профиль</a>
        </nav>
        <div class="header-icons">
          <a href="admin.html"
            ><img src="assets/img/header/enter.png" alt=""
          /></a>
          <a href="entrance.html"
            ><img src="assets/img/header/profile.png" alt=""
          /></a>
        </div>
      </div>
    </header>
    <!-- header end -->

    <!-- enterance start -->
    <div class="enterance section py-80">
      <h2>Авторизация</h2>
      <form method="POST" name="enterPost">
        <label for="mail">Email</label>
        <input type="text" name="mail" />
        <label for="pass">Пароль</label>
        <input type="text" name="pass" />
        <input type="submit" value="Войти" name="enterPost" />
        <div class="zareg">
          <p>Нет аккаунта?</p>
          <a href="reg.html">Зарегистрируйся</a>
        </div>
      </form>
    </div>
    <!-- enterance end -->

    <!-- footer start -->
    <footer>
      <div class="footer-block section">
        <div class="footer-info">
          <a href="#"><img src="assets/img/logo/logo.png" alt="" /></a>
          <nav>
            <a href="#">Главная</a>
            <a href="#catalog">Каталог</a>
            <a href="#contact">Контакты</a>
          </nav>
          <div class="social">
            <h4>Мы в социальных сетях:</h4>
            <div class="social-icons">
              <a href="https://vk.com/"
                ><img src="assets/img/footer/vk.png" alt=""
              /></a>
              <a href="https://www.youtube.com/"
                ><img src="assets/img/footer/youtube.png" alt=""
              /></a>
              <a href="https://web.telegram.org/k/"
                ><img src="assets/img/footer/tg.png" alt=""
              /></a>
            </div>
          </div>
        </div>
        <h3>© 2024 Kadyrova Raniya</h3>
      </div>
    </footer>
    <!-- footer end -->
  </body>
</html>
